# Create a new address book entry for the address book
mutation CreateNewAddressBookEntry($i: CreateAddressBookEntryInput!) {
  createAddressBookEntry(input: $i) {
    document {
      id
      entryName
      walletAddresses {
        address
        blockchainNetwork
      }
    }
  }
}

