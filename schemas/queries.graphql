# Create a new address book for the user
mutation CreateNewAddressBook($i: CreateAddressBookInput!){
  createAddressBook(input:$i){
    document{
      id
      addressBookName
    }
  }
}

# Query variables
{
  "i":{
    "content": {
      "addressBookName": "placeholder address book"
    }
  }
}

# Response
{
  "data": {
    "createAddressBook": {
      "document": {
        "id": "kjzl6kcym7w8yaegphr5rhggzv8kktyy3g86exlt44crcx3xqhtg0e6b6shrxw1",
        "addressBookName": "placeholder address book"
      }
    }
  }
}

